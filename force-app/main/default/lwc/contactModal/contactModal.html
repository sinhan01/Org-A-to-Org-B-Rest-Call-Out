<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="close" title="close" onclick={closeModal}></lightning-icon>
            </button>
            <div id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                <h1>Contact Details</h1>
            </div>
        </header>
        <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
            <template if:true={contactDetails}>
                <template for:each={contactDetails} for:item="contact">
                    <div key={contact.Id} class="slds-var-p-bottom_medium">
                        <p>Name: {contact.Name}</p>
                        <p>Email: {contact.Email}</p>
                        <p>Phone: <lightning-formatted-phone value={contact.Phone} ></lightning-formatted-phone></p>
                    </div>
                </template>
            </template>
            <template if:false={contactDetails}>
                <div>No contacts to be displayed</div>
            </template>
       </div>
        <footer class="slds-modal__footer slds-modal__footer_directional slds-hide">
            <slot name="footer" onslotchange={handleFooterSlotChange}></slot>
        </footer>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>  
</template>
